name: Deploy ADF Using ARM Template

on:
  push:
    branches:
    - "adf_publish"

jobs:
  deploy-test:
    uses: ./.github/workflows/deploy-template.yml
    with:
      environment: test
    secrets: inherit
    
  deploy-prod:
    if: github.event_name == 'release'
    needs: deploy-test
    uses: ./.github/workflows/deploy-template.yml
    with:
      environment: production
    secrets: inherit
