name: Deploy Release

on:
  release:
    types: [published]

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checkout code
      uses: actions/checkout@main
      with:
        ref: 'adf_publish'

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run ARM deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./dev-covid-demo-adf/ARMTemplateForFactory.json
        parameters: factoryName=test-covid-demo-adf ls_blob_coviddemostrgacct_properties_typeProperties_serviceEndpoint=https://devcoviddemostrgacct.blob.core.windows.net/ ls_datalake_coviddemodl_properties_typeProperties_url=https://devcoviddemodl.dfs.core.windows.net/

  deploy-prod:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: production

    steps:
    - name: Checkout code
      uses: actions/checkout@main

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run ARM deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./dev-covid-demo-adf/ARMTemplateForFactory.json
        parameters: factoryName=test-covid-demo-adf ls_blob_coviddemostrgacct_properties_typeProperties_serviceEndpoint=https://devcoviddemostrgacct.blob.core.windows.net/ ls_datalake_coviddemodl_properties_typeProperties_url=https://devcoviddemodl.dfs.core.windows.net/
