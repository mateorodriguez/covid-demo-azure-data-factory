name: Deploy Release

on: workflow_call

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@main
      with:
        ref: 'adf_publish'

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run ARM deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./dev-covid-demo-adf/ARMTemplateForFactory.json
        parameters: |
          factoryName=${{ env.FACTORY_NAME }}
          ls_blob_coviddemostrgacct_properties_typeProperties_serviceEndpoint=${{env.BLOB_STORAGE_ENDPOINT}}
          ls_datalake_coviddemodl_properties_typeProperties_url=${{env.DATA_LAKE_STORAGE_URL}}
